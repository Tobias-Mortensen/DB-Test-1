<!DOCTYPE html>
<html lang="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tobias FEIN chat</title>
        <link rel="stylesheet" href="/style/style.css" />
        <link rel="icon" href="/img/favicon.svg" type="image/svg+xml" />
    </head>
    <body>
        <h1>Logg inn</h1>
        <!-- Enkelt skjema for pÃ¥logging -->
        <form action="/login" method="POST">
            <label for="Brukernavn">Brukernavn:</label>
            <input type="text" id="Brukernavn" name="Brukernavn" required />
            <br />
            <label for="Passord">Passord:</label>
            <input type="password" id="Passord" name="Passord" required />
            <br />
            <button type="submit">Logg inn</button>
        </form>
        <p style="color: #dbccb6; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);">Ikke registrert? <a class="register-link" href="/opprett-bruker">Registrer deg her</a></p>
    </body>
</html>
